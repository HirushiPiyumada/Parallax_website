<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="first-page">
        <div class="side-bar">
            <a href="#section1">About</a>
            <a href="#section2">Service</a>
            <a href="#section3">Gallery</a>
        </div>

        <div class="title">
            <div class="head-title">
                <h1>PARALLAX</h1>
            </div>
            <div class="sub-title">
              <h3>  SROLLING WEBSITE</h3>
            </div>
        </div>

    </div>

    <div id="section1" class="Parallax-section">
        <div class="about">
            <h1>ABOUT US</h1>
            <P>Welcome to our parallax website. Scroll down to explore more. </P>
        </div>
    </div>

    <div id="section2" class="Parallax-section">
        <div class="service">
            <h1>Our Services</h1>
            <p>Discover the amazing services we offer.</p>
        </div>
    </div>

    <div id="section3" class="Parallax-section">
        <div class="gallery">
            <h1>Gallery</h1>
            <p>Explore our amazing portfolio.</p>
            <div class="images">
                <img src="gallery1.jpg" alt="environment">
                <img src="gallery2.jpg" alt="environment">
                <img src="gallery3.jpg" alt="environment">
            </div>
        </div>
    </div>
</body>

</html>
